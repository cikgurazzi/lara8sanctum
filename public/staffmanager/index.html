<script>
  $(document).ready(function() {
    var access_token=sessionStorage.getItem("access_token")||'';
    if (access_token){
        if(access_token==''){
            $('#loginModal').modal('show');
        }else{
            $('#main_container').show();
        }
    }else{
        $('#loginModal').modal('show');
    }         
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()

});

    case "login":
